<div class="container">
    <form [formGroup]="faceCapturing" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="userId">User ID</label>
        <input
          type="text"
          id="userId"
          formControlName="userId"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="imageCapture">Capture Image</label>
        <div class="image-preview">
          <img *ngIf="previewImage" [src]="previewImage" alt="Captured Image" />
        </div>
        <button type="button" (click)="captureImage()" class="btn btn-primary">
          Capture Image
        </button>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="isLoading">
        Submit
      </button>
    </form>
  </div>
